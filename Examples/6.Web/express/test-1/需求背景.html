          <p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">设备管理平台v2.0.0 需求概述</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">一、需求背景</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">随着平台接入设备种类增多，业务场景愈发复杂，v1.0版本设备管理平台的功能已无法满足所有需求:</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">1.除了设备的在线状态之外，还需要根据设备的重要参数与设备sdk中定义的异常事件分别设置阈值报警，事件报警。</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">2.设备管理平台能够远程操控设备，提高工作人员效率</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">3.设备管理平台需具备简单的数据统计，分析能力，帮助工作人员对一定时间内硬件设备运行情况做出判断</span></p>
